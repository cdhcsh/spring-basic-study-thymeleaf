<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Title</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<h1 class="m-2 text-dark" style="text-align: center">if, unless</h1>
<table class="table table-striped m-4">
    <tr class="row">
        <th class = "col">count</th>
        <th class = "col">username</th>
        <th class = "col">age</th>
    </tr>
    <tr class="row" th:each="user, userStat : ${users}">
        <td class = "col" th:text="${userStat.count}">1</td>
        <td class = "col" th:text="${user.username}">username</td>
        <td class = "col" >
            <span th:text="${user.age}">0</span>
            <span th:text="'미성년자'" th:if="${user.age lt 20}"></span>
            <span th:text="'미성년자'" th:unless="${user.age ge 20}"></span>
        </td>
    </tr>
</table>
<h1 class="m-2 text-dark" style="text-align: center">switch</h1>
<table class="table table-striped m-4">
    <tr class="row">
        <th class = "col">count</th>
        <th class = "col">username</th>
        <th class = "col">age</th>
    </tr>
    <tr class="row" th:each="user, userStat : ${users}">
        <td class = "col" th:text="${userStat.count}">1</td>
        <td class = "col" th:text="${user.username}">username</td>
        <td class = "col" th:switch="${user.age}">
            <span th:case="10">10살</span>
            <span th:case="20">20살</span>
            <span th:case="*">기타</span>
        </td>
    </tr>
</table>
</body>
</html>
