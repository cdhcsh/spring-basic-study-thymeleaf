<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<h1 class="m-2 text-dark" style="text-align: center">기본 테이블</h1>
<table class="table table-striped m-4">
    <tr class="row">
        <th class = "col" >username</th>
        <th class = "col" >age</th>
    </tr>
    <tr class="row" th:each="user : ${users}">
        <td class = "col" th:text="${user.username}">username</td>
        <td class = "col" th:text="${user.age}">0</td>
    </tr>
</table>
<h1 class="m-2 text-dark" style="text-align: center">반복 상태 유지</h1>
<table class="table table-striped m-4">
    <tr class="row">
        <th class = "col" >count</th>
        <th class = "col" >username</th>
        <th class = "col"> age</th>
        <th class = "col"> etc</th>
    </tr>
    <tr class="row" th:each="user, userStat : ${users}">
        <td class = "col" th:text="${userStat.count}">username</td>
        <td class = "col" th:text="${user.username}">username</td>
        <td class = "col" th:text="${user.age}">0</td>
        <td class = "col">
            index = <span th:text="${userStat.index}"></span>
            count = <span th:text="${userStat.count}"></span>
            size = <span th:text="${userStat.size}"></span>
            even? = <span th:text="${userStat.even}"></span>
            odd? = <span th:text="${userStat.odd}"></span>
            first? = <span th:text="${userStat.first}"></span>
            last? = <span th:text="${userStat.last}"></span>
            current = <span th:text="${userStat.current}"></span>
        </td>
    </tr>
</table>
</body>
</html>
