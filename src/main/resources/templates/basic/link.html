<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Title</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<h1 class="m-2 text-dark" style="text-align: center">URL 링크</h1>
<ul class="list-group m-3">
    <li class="list-group-item"><a th:href="@{/hello}">basic url</a></li>
    <li class="list-group-item"><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query
        param</a></li>
    <li class="list-group-item"><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>
    <li class="list-group-item"><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query parameter</a></li>
</ul>
</body>
</html>
